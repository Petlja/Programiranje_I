courseId: kurs-prvi
description:
  externalLinks:
  - href: https://petlja.org/biblioteka/r/kursevi/prirucnik-python-gim
    text: Петљин приручник за Пајтон
  - href: https://petlja.org/biblioteka/r/kursevi/pygame-prirucnik-gim
    text: Петљин приручник за библиотеку Пајгејм
  - href: https://petlja.org/biblioteka/r/kursevi/python-zbirka-pitanja-gim
    text: Збирка кратких питања из програмирања за први разред
  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима 1. разреда гимназије за предмет Рачунарство
    и информатика у току другог полугодишта.

    У оквиру овог курса детаљно је обрађена наставна тема Програмирање.  Курс у потпуности
    прати програм наставе и учења за овај предмет.

    Курс је организован по двочасима. Први део курса посвећен је изучавању програмског
    језика Пајтон, а у другом делу се изучава Пајгејм,

    библиотека овог програмског језика намењена за 2д графику. Материјал намењен за
    један двочас се састоји од лекције,

    дела са питалицама, којима се ученицима скреће пажња на најбитније делове из садржаја
    лекције и  квизова,

    који имају за циљ проверу усвојеног градива.</p>

    <p>Поред рада у школи, курс се може пролазити и самостално.</p>

    <p>&lt;p&gt;

    &lt;a rel=&quot;license&quot; href=&quot;<a class="reference external" href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">https://creativecommons.org/licenses/by/4.0/deed.sr_LATN</a>&quot;&gt;

