  requirements:
  - Имаш инсталиран Пајтон
  - Имаш отворен налог на Петљи
  shortDescription: Програмирање у Пајтону за први разред гимназије
  toc:
  - Робот Карел
  - Корњача графика
  - Изрази
  - Контрола тока (линијска структура, гранање, понављање)
  - Структуре података
  willLearn:
  - Ово је почетни курс текстуалног програмирања у програмском језику Пајтон. Научићеш
    основне концепте програмирања (изразе, контролу тока, структуре...)
