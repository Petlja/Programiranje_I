    </p> 
    
  shortDescription: Програмирање у Пајтону за први разред гимназије
  willLearn: # list
    - Ово је почетни курс текстуалног програмирања у програмском језику Пајтон. Научићеш основне концепте програмирања (изразе, контролу тока, структуре...)
  requirements:
    - Имаш инсталиран Пајтон
    - Имаш отворен налог на Петљи
  toc:
    - Робот Карел
    - Корњача графика
    - Изрази
    - Контрола тока (линијска структура, гранање, понављање)
    - Структуре података
  externalLinks: # opciono 
    - text: Петљин приручник за Пајтон
      href: https://petlja.org/biblioteka/r/kursevi/prirucnik-python-gim
    - text: Петљин приручник за библиотеку Пајгејм
