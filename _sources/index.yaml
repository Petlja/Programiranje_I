courseId: kurs-drugi
lang: sr-Cyrl
title:  Настава програмирања за Први разред гимназије
description:
  willLearn: # list
    - Ово је почетни курс текстуалног програмирања у програмском језику Пајатон. Научићеш основне концепте програмирања (изразе, контролу тока, структуре...)
  requirements:
    - Имаш инсталиран Пајтон
    - Имаш отворен налог на Петљи
  toc:
    - Робот Карел
    - Корњача графика
    - Изрази
    - Контрола тока (линијска структура, гранање, понављање)
    - Структуре података
  externalLinks: # opciono 
    - text: Петљин приручник за Пајтон
      href: https://petlja.org/biblioteka/r/kursevi/prirucnik-python-gim
    - text: Петљин приручник за библиотеку Пајгејм
      href: https://petlja.org/biblioteka/r/kursevi/pygame-prirucnik-gim
    - text: Збирка кратких питања из програмирања за први разред
      href: https://petlja.org/biblioteka/r/kursevi/python-zbirka-pitanja-gim

