courseId: kurs-prvi
lang: sr-Cyrl
title: Програмирање у Пајтону за први разред гимназије
description:
  longDescription: |
    Овај курс је намењен ученицима 1. разреда гимназије за предмет Рачунарство и информатика у току другог полугодишта. 
    У оквиру овог курса детаљно је  обрађена наставна тема Програмирање.  Курс у потпуности прати план наставе и учења за овај предмет. 
    Курс је организован по двочасима. Први део курса посвећен је изучавању програмског језика Пајтон, а у другом делу се изучава Пајгејм, 
    библиотека овог програмског језика намењена за 2д графику. Материјал намењен за један двочас се састоји од лекције, 
    дела са питалицама, којима се ученицима скреће пажња на најбитније делове из садржаја лекције и  квизова, 
    који имају за циљ проверу усвојеног градива.
    
    Поред рада у школи, курс се може пролазити и самостално.

  shortDescription: Програмирање у Пајтону
  willLearn: # list
    - Ово је почетни курс текстуалног програмирања у програмском језику Пајтон. Научићеш основне концепте програмирања (изразе, контролу тока, структуре...)
  requirements:
    - Имаш инсталиран Пајтон
    - Имаш отворен налог на Петљи
  toc:
    - Робот Карел
    - Корњача графика
    - Изрази
    - Контрола тока (линијска структура, гранање, понављање)
    - Структуре података
  externalLinks: # opciono 
    - text: Петљин приручник за Пајтон
      href: https://petlja.org/biblioteka/r/kursevi/prirucnik-python-gim
    - text: Петљин приручник за библиотеку Пајгејм
      href: https://petlja.org/biblioteka/r/kursevi/pygame-prirucnik-gim
    - text: Збирка кратких питања из програмирања за први разред
      href: https://petlja.org/biblioteka/r/kursevi/python-zbirka-pitanja-gim

